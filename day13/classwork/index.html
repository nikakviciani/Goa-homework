<html>
    <head>

    </head>
    <body>
        <!--
        name - ატრიბუტი რომელიც განსაზღვარვს შესატანი ველის მისამართი
        value - ატრიბუტი განსაზაღვრავს შესატანი ველის მნიშვნელობას
        
        required - ატრიბუტი ხელს შეუშლის ფორმის დადასტურებას, ესეიგი ინფორმაციის გადაგზავანს თუ ინფორმაცია არაა შეყვანილი ან არასწორ ფორმატია
        
        
        -->
        <form>
            <label for="Name">Full Name</label>
            <input type="text" id="Name" required>

            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <br><br>

            <label for="pass">Password</label>
            <input type="password" id="pass" required>

            <br><br>
            <input type="checkbox" id="terms" value="Agreed" required>
            <label for="terms">Agree to terms and conditions</label>

            <br><br>
            <label>Gender</label>
            <br><br>
            <input type="radio" name="Gender"  id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>

            
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
