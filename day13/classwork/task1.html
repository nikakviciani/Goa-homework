<!-- 1) შექმენით ფორმა სადაც მოხმარებელი შეიყვანს სახელს, ემაილს და სქესს. ასევე უნდა შეეძლოს ფორმის დადასტურება, დაიცავით სტანდარტები და გამოიყენეთ name, value, required ატრიბუტები. კომენტარებით ახსენით თითოეული ატრიბუტის დანიშნულება -->
<html>
    <head>
    </head>
    <body>
        <!--
        name - ატრიბუტი რომელიც განსაზღვარვს შესატანი ველის მისამართი
        value - ატრიბუტი განსაზაღვრავს შესატანი ველის მნიშვნელობას
        required - ატრიბუტი ხელს შეუშლის ფორმის დადასტურებას, ესეიგი ინფორმაციის გადაგზავანს თუ ინფორმაცია არაა შეყვანილი ან არასწორ ფორმატია
        -->
        <form>
            <label for="Name">Full Name</label>
            <input type="text" id="Name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass" required>
            <br>
            <input type="checkbox" id="terms" value="Agreed" required>
            <label for="terms">Agree to terms and conditions</label>
            <br>
            <input type="radio" name="Gender"  id="man">
            <label for="man">man</label>
            <input type="radio" name="Gender" id="girl">
            <label for="girl">girl</label>
            <input type="radio" name="Gender" id="not indetificied">
            <label for="not indetificied">not indetificied</label>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
